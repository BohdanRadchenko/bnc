<div class="filter-range">
    <div class="filter-range__title">
        Максимальна ставка
    </div>

    <input id="range-slider" type="range" min="0" max="100" value="50">

    <div class="filter-range__fields">
        <div class="range-field">
            <label for="fr-2-from">Від</label>
            <div class="range-field__inner">
                <input type="text" id="fr-2-from" value="0" readonly>
                <span class="range-field__currency">₴</span>
            </div>
        </div>
        <div class="range-field">
            <label for="fr-2-to">До</label>
            <div class="range-field__inner">
                <input type="text" id="fr-2-to" value="10000" readonly>
                <span class="range-field__currency">₴</span>
            </div>
        </div>
    </div>
</div>
