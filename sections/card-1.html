<div class="card">
    <div class="card__container">
        <div class="card__image">
            <img src="../assets/slotoking_logo.png" alt="card_image_logo">
        </div>

        <div class="card__wrapper">
            <div class="card__content">
                <div class="card__head">
                    <!-- INSERT CHIPS -->
                    <div data-insert="chip"></div>

                    <p class="card__subtitle">Депозитний бонус</p>
                    <p class="card__title">
                        150% ДО 25 000 ₴ і до 100 фріспінів (2,5 ₴/спин)
                    </p>
                    <p class="card__description">
                        Бонус за перший депозит, або привітний депозитний бонус за реєстрацію, видається гравцям за внесення реальних грошей на рахунок вперше.
                    </p>

                    <div data-insert="promo"></div>
                </div>

                <div class="card__action">
                    <button>Отримати бонус</button>
                    <a href="#">Як отримати бонус?</a>
                </div>
            </div>

            <details class="d-up">
                <div class="card__more">
                    <div data-insert="card-table"></div>
                    <div data-insert="card-info-1"></div>
                    <div data-insert="card-info-2"></div>
                </div>

                <summary>Детальніше</summary>
            </details>
        </div>
    </div>

    <details class="d-up d-center">
        <div class="card__more">
            <div data-insert="card-table"></div>
            <div data-insert="card-info-1"></div>
            <div data-insert="card-info-2"></div>
        </div>

        <summary>Детальніше</summary>
    </details>
</div>
